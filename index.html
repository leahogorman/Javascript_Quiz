<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<!-- Start Form Container -->
    <div class="container" id="start-form">
        <h1>
            Javascript Quiz
        </h1>
        <div class="paragraph">
            <p>Welcome to the Javascript Quiz.</p> 
            <p>Once you start, you will be presented with questions.</p>
            <p>You must answer them before the time runs out!</p>
            <div class="luck">Good Luck!</div>
        </div>
        
<!-- Start Button -->
        <div class="button-container">
            <button class="start-button" id="start-button" type="button">Start Game!</button>
        </div>
    </div>
<!-- Question Container -->
    <div class="container" id="question-form">
            <div class="row">
                <div id="timer" class="col-6"></div>
                <div id="score" class="col-6"></div>
            </div>
            <div class="question" id="question"></div> <br>
<!-- Answer Buttons -->
            <div class="answer">
                <div class="row">
                    <div class="col-6">
                        <button class="answer-button" id="answer1" type="button">Answer 1</button>
                    </div>
                    <div class="col-6">
                        <button class="answer-button" id="answer2" type="button">Answer 2</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="answer-button" id="answer3" type="button">Answer 3</button>
                    </div>
                    <div class="col-6">
                        <button class="answer-button" id="answer4" type="button">Answer 4</button>
                    </div>
                </div>
            </div>
<!-- Results -->
        <div class="results-container" id="result-container">
            <p class="correct" id="correct">Correct!</p>
            <p class="wrong" id="wrong">Wrong!</p>
        </div>
    </div>
<!-- Next Button -->
    <div class="next-container" id="next-container">
    <button class="next-button" id="next-button" type="button">NEXT</button>
    </div>
<!-- End Game Container -->
    <div class="container" id="end-form">
        <h1>
            GAME OVER!
        </h1>
        <div class="paragraph">
            <p>Thanks for playing!</p>
        </div>
        <br>
        <div id="end-score"></div>
        <br>
        <div class="high-score">
            <label for="highScore">Enter Name Here!</label>
            <input id="highScore" type="text">
            <br>
            <button class="score-button" id="score-button" type="button">submit</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
