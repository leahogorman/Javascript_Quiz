<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container" id="start-form">
        <h1>
            Javascript Quiz
        </h1>
        <p class="welcome">
            Welcome to the Javascript Quiz. 
            <br>Once you start, you will be presented with questions.
            <br>You must answer them before the time runs out! 
            <br><br>
            Good Luck!
        </p>
        <div class="button-container">
            <button class="start-button" id="start-button" type="button">Start Game!</button>
        </div>
    </div>
    <div class="container" id="question-form">
            <div class="row">
                <div id="timer" class="col-6"></div>
                <div id="score" class="col-6"></div>
            </div>
            <div class="question" id="question"></div> <br>
            <div class="answer">
                <div class="row">
                    <div class="col-6">
                        <button class="answer-button" id="answer1" type="button">Answer 1</button>
                    </div>
                    <div class="col-6">
                        <button class="answer-button" id="answer2" type="button">Answer 2</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="answer-button" id="answer3" type="button">Answer 3</button>
                    </div>
                    <div class="col-6">
                        <button class="answer-button" id="answer4" type="button">Answer 4</button>
                    </div>
                </div>
            </div>
        <div class="results-container" id="result-container">
            <p class="correct" id="correct">Correct!</p>
            <p class="wrong" id="wrong">Wrong!</p>
        </div>
    </div>
    <div class="next-container" id="next-container">
    <button class="next-button" id="next-button" type="button">NEXT</button>
    </div>
    <div class="container" id="end-form">
        <h1>
            GAME OVER!
        </h1>
        <p>
            Thanks for playing!
        </p>
        <br>
        <div id="end-score"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
