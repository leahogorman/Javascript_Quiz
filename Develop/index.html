<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container" id="start-form">
        <h1>
            Javascript Quiz
        </h1>
        <p>
            Welcome to the Javascript Quiz. Once you start the game you will be presented with questions. You must answer them before the time runs out! 
            <br>
            Good Luck!
        </p>
        <div class="button-container">
            <button class="start-button" id="start-button" type="button">Start Game!</button>
        </div>
    </div>
    <div class="container" id="question-form">
            <div class="question" id="question"></div>
            <div class="answer">
                <div class="row">
                    <button class="answer-button" id="answer1" type="button">Answer 1</button>
                </div>
                <div class="row">
                    <button class="answer-button" id="answer2" type="button">Answer 2</button>
                </div>
                <div class="row">
                    <button class="answer-button" id="answer3" type="button">Answer 3</button>
                </div>
                <div class="row">
                    <button class="answer-button" id="answer4" type="button">Answer 4</button>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
